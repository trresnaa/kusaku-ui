<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <div
        class="flex h-dvh flex-col items-center justify-center bg-green-50 p-4"
      >
        <div class="flex w-full flex-col">
          <!-- Illustration -->
          <img
            src="../assets/images/logo-green.svg"
            alt="Illustration"
            class="h-[160px]"
          />
          <!-- ./ Illustration -->

          <!-- Title + Description -->
          <div class="mb-5 mt-8 flex flex-col">
            <h1 class="text-center text-lg font-semibold text-gray-900">
              Buat Akun Baru
            </h1>
            <p class="text-gray400 text-center text-xs font-medium">
              Hanya beberapa langkah untuk buat akun baru Anda
            </p>
          </div>
          <!-- ./ Title + Description -->

          <!-- Form -->
          <form action="#" method="post" class="flex flex-col gap-4">
            <!-- Input Name -->
            <div class="flex flex-col gap-y-1.5">
              <div class="relative">
                <input
                  type="text"
                  placeholder="Nama"
                  class="placeholder:text-gray400 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-person-rounded"></span>
                </div>
              </div>
            </div>
            <!-- Input Name -->

            <!-- Input Email -->
            <div class="flex flex-col gap-y-1.5">
              <div class="relative">
                <input
                  type="email"
                  placeholder="Email"
                  class="placeholder:text-gray400 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-mail-rounded"></span>
                </div>
              </div>
            </div>
            <!-- ./ Input Email -->

            <!-- Button Action -->
            <a
              href="/pages/register-pin-create.html"
              class="bg-brands-light-green hover:bg-brands-dark-green inline-flex items-center justify-center gap-2 rounded-xl p-2.5 text-sm font-semibold uppercase text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
            >
              <span>Lanjutkan</span>
              <span
                class="i-material-symbols-chevron-right-rounded text-icon-md"
              ></span>
            </a>
            <!-- ./ Button Action -->

            <!-- Help Text -->
            <p class="mt-3 text-center text-xs text-neutral-400">
              Sudah punya akun?
              <a
                href="#"
                class="text-brands-light-green hover:text-brands-light-green/70 text-xs font-semibold focus:outline-none focus:ring-2 focus:ring-green-400"
                >Masuk dengan akun saya</a
              >
            </p>
            <!-- ./ Help Text -->
          </form>
          <!-- ./ Form -->
        </div>
      </div>
    </div>
  </body>
</html>
