<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Confirm Email</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/images/favicon/site.webmanifest" />
  </head>
  <body>
    <div class="container max-w-[768px]">
      <div
        class="relative flex h-dvh flex-col items-center justify-center gap-4 bg-green-50 p-4"
      >
        <div class="flex w-full flex-col">
          <!-- Illustration -->
          <img
            src="../assets/images/email-sent.svg"
            alt="Illustration"
            class="h-[160px]"
          />
          <!-- ./ Illustration -->

          <!-- Title + Description -->
          <div class="mb-5 mt-8 flex flex-col">
            <h1 class="text-center text-lg font-semibold text-gray-900">
              Konfirmasi Email
            </h1>
            <p class="text-center text-xs font-medium text-gray-400">
              Silahkan cek inbox email Anda dan klik link yang kami kirim untuk
              konfirmasi email Anda. Jika belum muncul tunggu beberapa menit
              atau klik tombol ini
            </p>
          </div>
          <!-- ./ Title + Description -->
          <!-- Form -->
          <form method="post" action="#" class="flex flex-col gap-4">
            <!-- Button Action -->
            <button
              type="button"
              class="inline-flex items-center justify-center gap-2 rounded-2xl bg-brands-light-green p-2.5 text-sm font-semibold uppercase text-white hover:bg-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
            >
              <span class="i-material-symbols-send-rounded text-icon-md"></span>
              <span>Kirim Ulang</span>
            </button>
            <!-- ./ Button Action -->
          </form>
          <!-- ./ Form -->

          <!-- Help Text -->
          <p class="mt-3 text-center text-xs font-normal text-neutral-400">
            <a
              href="#"
              class="text-xs font-semibold text-brands-light-green hover:text-brands-light-green/70 focus:outline-none focus:ring-2 focus:ring-green-400"
              >Keluar</a
            >
          </p>
          <!-- ./ Help Text -->
        </div>
      </div>
    </div>
  </body>
</html>
