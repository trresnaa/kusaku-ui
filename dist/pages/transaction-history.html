        <a
          href="#"

                />

                  class="text-icon-md absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"

                  <span class="i-material-symbols-search"></span>
                </div>
