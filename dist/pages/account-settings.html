<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Account Settings</title>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <!-- App Bar -->
      <div
        class="fixed left-0 top-0 z-10 flex w-full items-center gap-5 bg-white p-4 text-gray-900"
      >
        <a
          href="#"
          class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
          onclick="history.back()"
        >
          <span
            class="i-material-symbols-arrow-left-alt-rounded text-icon-md block"
          ></span>
        </a>
        <p class="text-lg font-semibold">Pengaturan Akun</p>
      </div>
      <!-- ./ App Bar -->

      <div class="flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px]">
        <div class="mt-[92px] flex w-full flex-col gap-8 p-4">
          <!-- Card Informasi Personal -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Informasi Personal
            </div>
            <!-- ./ Title -->

            <!-- Input File -->
            <div class="mb-6 flex justify-center">
              <label for="file-upload" class="cursor-pointer">
                <div
                  class="flex size-[100px] items-center justify-center rounded-full bg-gray-300 hover:opacity-70"
                >
                  <span
                    class="i-material-symbols-upload-rounded text-icon-xl text-gray-900"
                  ></span>
                </div>
                <input id="file-upload" type="file" class="hidden" />
              </label>
            </div>
            <!-- ./ Input File -->

            <!-- Input Nama -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-nama"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >Nama</label
              >
              <div class="relative">
                <input
                  id="input-nama"
                  type="text"
                  placeholder="Masukan Nama"
                  class="placeholder:text-gray400 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-person-rounded"></span>
                </div>
              </div>
            </div>
            <!-- ./ Input Nama -->

            <!-- Input Email -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-email"
                class="ps-4 text-sm font-medium uppercase text-gray-900"
                >Email</label
              >
              <div class="relative">
                <input
                  id="input-email"
                  type="text"
                  placeholder="Masukan Email"
                  class="placeholder:text-gray400 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-mail-rounded"></span>
                </div>
              </div>
            </div>
            <!-- ./ Input Email -->

            <!-- Button -->
            <button
              type="button"
              class="hover:bg-brands-light-green border-brands-light-green text-brands-light-green inline-flex items-center justify-center gap-2 rounded-xl border-2 bg-transparent p-2.5 text-sm font-semibold uppercase hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- ./ Button -->
          </form>
          <!-- ./ Card Informasi Personal -->

          <!-- Card Keamanan PIN -->
          <form
            method="post"
            action="#"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Keamanan PIN
            </div>

            <div class="flex flex-col gap-y-1.5">
              <label
                for="pin"
                class="ps-4 text-sm font-medium uppercase text-gray-900 empty:hidden"
                >PIN Lama
              </label>
              <div class="relative">
                <input
                  type="password"
                  id="pin"
                  placeholder="Masukan 6 digit PIN lama"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 text-sm font-normal text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md pointer-events-none absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
              </div>
              <p
                class="ps-4 text-xs font-normal text-gray-900 empty:hidden"
              ></p>
            </div>

            <div class="flex flex-col gap-y-1.5">
              <label
                for="new-pin"
                class="ps-4 text-sm font-medium uppercase text-gray-900 empty:hidden"
                >PIN Baru
              </label>
              <div class="relative">
                <input
                  type="password"
                  id="new-pin"
                  placeholder="Buat 6 digit PIN baru"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 text-sm font-normal text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md pointer-events-none absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
              </div>
              <p
                class="ps-4 text-xs font-normal text-gray-900 empty:hidden"
              ></p>
            </div>

            <div class="flex flex-col gap-y-1.5">
              <label
                for="confirm-pin"
                class="ps-4 text-sm font-medium uppercase text-gray-900 empty:hidden"
                >Konfirmasi PIN
              </label>
              <div class="relative">
                <input
                  type="password"
                  id="confirm-pin"
                  placeholder="Konfirmasi 6 digit PIN baru"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 text-sm font-normal text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md pointer-events-none absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
              </div>
              <p
                class="ps-4 text-xs font-normal text-gray-900 empty:hidden"
              ></p>
            </div>
            <!-- Button Action -->
            <button
              type="button"
              class="border-brands-light-green text-brands-light-green hover:bg-brands-light-green mt-6 inline-flex items-center justify-center gap-2 rounded-2xl border-2 bg-transparent p-2.5 text-sm font-semibold uppercase hover:text-white focus:border-0 focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- ./ Button Action -->
          </form>
          <!-- ./ Card Keamanan PIN -->

          <!-- Card Penarikan Dana -->
          <form
            method="post"
            action="#"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Penarikan Dana
            </div>

            <div class="flex flex-col gap-y-1.5">
              <label
                for="bank"
                class="ps-4 text-sm font-medium uppercase text-gray-900 empty:hidden"
                >Pilih Bank
              </label>
              <div class="relative">
                <select
                  id="bank"
                  placeholder="Pilih bank tujuan penarikan"
                  class="peer w-full appearance-none rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm font-normal text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-100"
                >
                  <option value="bri">Bank BRI</option>
                  <option value="bca">Bank BCA</option>
                  <option value="jago">Bank Jago</option>
                </select>
                <div
                  class="text-icon-md pointer-events-none absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-account-balance-rounded"
                  ></span>
                </div>
                <div
                  class="text-icon-md pointer-events-none absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-keyboard-arrow-down-rounded"
                  ></span>
                </div>
              </div>
              <p
                class="ps-4 text-xs font-normal text-gray-900 empty:hidden"
              ></p>
            </div>

            <div class="flex flex-col gap-y-1.5">
              <label
                for="account-name"
                class="ps-4 text-sm font-medium uppercase text-gray-900 empty:hidden"
                >Nama Di Rekening
              </label>
              <div class="relative">
                <input
                  type="text"
                  id="account-name"
                  placeholder="Masukan nama pemilik rekening"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 text-sm font-normal text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md pointer-events-none absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-person"></span>
                </div>
              </div>
              <p
                class="ps-4 text-xs font-normal text-gray-900 empty:hidden"
              ></p>
            </div>

            <div class="flex flex-col gap-y-1.5">
              <label
                for="account-number"
                class="ps-4 text-sm font-medium uppercase text-gray-900 empty:hidden"
                >No. Rekening
              </label>
              <div class="relative">
                <input
                  type="text"
                  id="account-number"
                  placeholder="Masukan No. Rekening"
                  class="peer w-full rounded-2xl border border-gray-400 bg-white p-3 ps-12 text-sm font-normal text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="text-icon-md pointer-events-none absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-account-balance-wallet"
                  ></span>
                </div>
              </div>
              <p
                class="ps-4 text-xs font-normal text-gray-900 empty:hidden"
              ></p>
            </div>
            <!-- Button Action -->
            <button
              type="button"
              class="border-brands-light-green text-brands-light-green hover:bg-brands-light-green mt-6 inline-flex items-center justify-center gap-2 rounded-2xl border-2 bg-transparent p-2.5 text-sm font-semibold uppercase hover:text-white focus:border-0 focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span class="i-material-symbols-save-rounded text-icon-md"></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- ./ Button Action -->
          </form>
          <!-- ./ Card Penarikan Dana -->
        </div>
      </div>

      <!-- Navbar -->
      <div
        class="fixed bottom-0 left-0 z-10 flex w-full justify-evenly bg-white"
      >
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-home-outline-rounded text-icon-md inline group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-home-rounded text-icon-md hidden group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Beranda</span>
        </a>
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-receipt-outline-rounded text-icon-md inline group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-receipt-rounded text-icon-md hidden group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Riwayat</span>
        </a>
        <a
          href="#"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-person-outline-rounded text-icon-md inline group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-person-rounded text-icon-md hidden group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </div>
      <!-- ./ Navbar -->
    </div>
  </body>
</html>
